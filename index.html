<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Culinary Checklist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.16.4/math.min.js"></script>
  <style type="text/css">

  header {
    background-image : url(assets/images/cooked-meal-1.jpg);
    height:250px;
    background-position: center;
    background-repeat:no-repeat;
    background-size:cover;
/*    opacity:.5;*/
}

.form-section{
  text-align: center;
}


.header-text-box{
  color:white;
  font-weight: bold;
  text-align: center;
  height:100%;
  margin-top:60px;
  font-family: 'Tangerine';font-size: 96px;

}

  #login-window{
    margin: 0 auto;
    width:35vw;
    text-align:center;
  }

  #logo-image{
    width:100%;
  }

</style>
</head>

<!-- Body Begins Here -->
<body >
   <header>
            <div class="container header inner">
            <nav class="navbar">
            <div class="container">
              <div class = "header-text-box"
            <h1>Culinary Checklist</h1>
              </div>
        </div>
      </div>
      </nav>
  </div>
</header>

  <div class="container main-wrapper">

    <div id="login-window">
        <!-- <div>
          <h1 class="display-3"></h1>
          <img id= "logo-image" src = "assets/images/culinary-checklist-logo.jpg"></img>
        </div> -->
  
        <div class="form-group">
          <label for="nameInput"></label>
          <input type="text" class="form-control" id="nameInput" placeholder="Name (i.e. John Smith)">

          <label for="emailInput"></label>
          <input type="email" class="form-control" id="emailInput" placeholder="Email (i.e. johnsmith@gmail.com)">

          <label for="zipInput"></label>
          <input type="text" class="form-control" id="zipInput" placeholder="Zip Code (i.e. 90210)">
        </div>

        <button type="submit" class="btn btn-default" id="login">Login</button>
    </div>


    <div id="recipe-window">
      <div class="row">
        <div class="row" id="recipe-search">
          <div class="col-sm-6">
            
            <div class="panel panel-default recipe-display-div">
              <div class="panel-heading">
                <div class="input-group">
                  <!-- <h3 class="panel-title">Search</h3> -->
                  <input type="text" class="form-control" id="search-input" placeholder="Search Recipes">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="search">Go!</button>
                  </span>
                </div>
              </div>
              <div class="panel-body" id="recipes-wrapper"></div>
            </div>
          </div>

          <div class="col-sm-6">
            
            <div class="panel panel-default recipe-display-div">
              <div class="panel-heading">
                <div class="input-group">
                  <h3 class="panel-title">Selected Recipes</h3>
                  <span class="input-group-btn">
                    <button type="submit" class="btn btn-default" id="generateGroceryList">Generate Grocery List</button>
                  </span>
                </div>
              </div>
              <div class="panel-body" id="selected-recipes-wrapper"></div>
            </div>
          </div> 
        </div>
      </div>
    </div>


    <div id="grocery-list-window" >
      <div class="panel panel-default">
      <div class="panel-heading">
        <div class="input-group col-xs-4" id="grocery-list-header">
          <input type="text" class="form-control" id="recipe-collection-name" placeholder="Recipe collection Name">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-default" id="save">Save</button>
          </span>
        </div>
      </div>

      <div class="panel-body">
      
        <div class="row">
          <div class="col-sm-6">
            <div id="grocery-selected-recipes"></div>
          </div>
        
          <div class="col-sm-6">
            <div id="grocery-list-wrapper"></div>
          </div> 
        </div>

<!--         <div class="row">
          <div class="col-sm-12">
            <div id="test-div"></div>
          </div>
        </div> -->
      </div>

      </div>
    </div>


    <div id="map-window">
      <div class="panel panel-default">
        <div class="panel-body">
          <iframe src="https://www.google.com/maps/embed/v1/search?key=AIzaSyBmDYecXmk6UpvFwFF7UvUIIeUoch3PCoQ&q=grocery+94109" height="500px" width="100%"></iframe>
        </div>
      </div>
    </div>


    <div id="recipe-collection-window">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Saved Recipes</h3>
        </div>
        <div class="panel-body" id="recipe-collection">
          <!-- <div class="row">
            <div class="col-sm-6">
              <div id="recipe-collection-recipes"></div>
            </div>
        
            <div class="col-sm-6">
              <div id="recipe-collection-grocery-list"></div>
            </div> 
          </div> -->
        </div>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="assets/javascript/app.js"></script>
  <script type="text/javascript" src="assets/javascript/response.js"></script>
</body>

</html>
