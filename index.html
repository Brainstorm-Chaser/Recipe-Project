<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Culinary Checklist</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>

  <style type="text/css">

   body {
    background-image: url(assets/images/cutting-board-hands.jpg);
    height:100%;
    background-position: center;
    background-repeat:no-repeat;
    background-size:cover;
    /*background: rgba(255,255,255,1);*/
  }

  #login-window{
    margin: 0 auto;
    width:35vw;
    text-align:center;
  }

  #logo-image{
    width:100%;
  }

</style>
</head>

<!-- Body Begins Here -->
<body >
  <div class="container main-wrapper">

    <div id="login-window">
        <div>
          <h1 class="display-3"></h1>
          <img id= "logo-image" src = "assets/images/culinary-checklist-logo.jpg"></img>
        </div>

        <div class="form-group">
          <label for="nameInput"></label>
          <input type="text" class="form-control" id="nameInput" placeholder="Name (i.e. John Smith)">

          <label for="emailInput"></label>
          <input type="email" class="form-control" id="emailInput" placeholder="Email (i.e. johnsmith@gmail.com)">

          <label for="zipInput"></label>
          <input type="text" class="form-control" id="zipInput" placeholder="Zip Code (i.e. 90210)">
        </div>

        <button type="submit" class="btn btn-default" id="login">Login</button>
    </div>





    <div id="recipe-window">
      <div class="row">
        <div class="row" id="recipe-search">
          <div class="col-sm-6">
            
            <div class="panel panel-default">
              <div class="panel-heading">
                <!-- <h3 class="panel-title" style="display: inline-block">Search</h3> -->
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search for Recipes">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="search">Go!</button>
                  </span>
                </div>
              </div>
              <div class="panel-body" id="recipes-wrapper"></div>
            </div>
            <!-- <div id="recipes-wrapper"></div> -->
          </div>

          <div class="col-sm-6">
            

            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Selected Recipes</h3>
              </div>
              <div class="panel-body" id="selected-recipes-wrapper"></div>
            </div>

            <button type="submit" class="btn btn-primary" id="generateGroceryList">Generate Grocery List</button>
          <!-- <div id="selected-recipes-wrapper"></div> -->
          </div> 
        </div>
      </div>
    </div>


    <div id="grocery-list-window">
    </div>


    <div id="map-window">
    </div>

  </div>

  <script type="text/javascript" src="assets/javascript/app.js"></script>
  <script type="text/javascript" src="assets/javascript/response.js"></script>
</body>

</html>
