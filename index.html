<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Culinary Checklist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<!-- Body Begins Here -->
<body >
 <header>
  <div class="container">
      <div class = "header-text-box">
        <p>Culinary Checklist</p>
      </div>
  </div>
</header>

<div class="container main-wrapper fill">

  <div id="login-window">  
    <div class="form-group">
      <label for="nameInput"></label>
      <input type="text" class="form-control" id="nameInput" placeholder="Name (i.e. JohnSmith)" maxlength=20 required>

      <!-- <label for="emailInput"></label>
      <input type="email" class="form-control" id="emailInput" placeholder="Email (i.e. johnsmith@gmail.com)"> -->

      <label for="zipInput"></label>
      <input type="text" class="form-control" id="zipInput" placeholder="Zip Code (i.e. 90210)" maxlength=5 pattern= "[0-9]{5}" required>
    </div>

    <button type="submit" class="btn btn-default" id="login">Login</button>

    <div class="alert alert-danger" role="alert" id="error-msg-div">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      <span id="error-message"></span>
    </div>
  </div>

  <div>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist" id="main-tab">
      <li role="presentation" class="active"><a href="#search-recipes" aria-controls="search-recipes" role="tab" data-toggle="tab">Search For Recipes</a></li>
      <li role="presentation"><a href="#saved-recipes" aria-controls="saved-recipes" role="tab" data-toggle="tab">Saved Recipes</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="search-recipes">

        <div id="recipe-window">
          <div class="row">
            <div class="col-lg-12">
              <div class="row" id="recipe-search">

                <div class="col-md-12 col-lg-6">
                  <div class="panel panel-default recipe-display-div">
                    <div class="panel-heading">
                      <div class="input-group">
                        <input type="text" class="form-control" id="search-input" placeholder="Search Recipes">
                        <span class="input-group-btn">
                          <button class="btn btn-panel" type="button" id="search">Go!</button>
                        </span>
                      </div>
                    </div>
                    <div class="panel-body" id="recipes-wrapper"></div>
                  </div>
                </div>

                <div class="col-md-12 col-lg-6">
                  <div class="panel panel-default recipe-display-div">
                    <div class="panel-heading">
                      <div class="input-group">
                        <h3 class="panel-title">Selected Recipes</h3>
                        <span class="input-group-btn">
                          <button type="submit" class="btn btn-panel" id="generateGroceryList">Generate Grocery List</button>
                        </span>
                      </div>
                    </div>
                    <div class="panel-body" id="selected-recipes-wrapper"></div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>

        <div id="grocery-list-window" >
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="input-group col-xs-4" id="grocery-list-header">
                <input type="text" class="form-control" id="recipe-collection-name" placeholder="Recipe collection Name">
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-panel" id="save">Save</button>
                </span>
              </div>
            </div>

            <div class="panel-body">
              <div class="row">
                <div class="col-md-12 col-lg-6">
                  <div id="grocery-selected-recipes"></div>
                </div>

                <div class="col-md-12 col-lg-6">
                  <div id="grocery-list-wrapper"></div>
                </div> 
              </div>
            </div>
          </div>
        </div>

        <div id="map-window">
          <div class="panel panel-default">
            <div class="panel-body">
              <iframe src="" id="map-zip"></iframe>
            </div>
          </div>
        </div>

      </div>

      <div role="tabpanel" class="tab-pane" id="saved-recipes">
        <div id="recipe-collection-window">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Recipe Collections</h3>
            </div>
            <div class="panel-body" id="recipe-collection"></div>
          </div>
        </div>

      </div>
    </div>
  </div>

  </div>
  
  <footer>
    <div class="row">
      <div class="col-sm-12">
        <p id="footer-text">
          Â© 2017 AwesomeSauce, Inc.
        </p>
      </div>
    </div>
  </footer>

  <script type="text/javascript" src="assets/javascript/app.js"></script>
  <script type="text/javascript" src="assets/javascript/response.js"></script>
</body>

</html>
