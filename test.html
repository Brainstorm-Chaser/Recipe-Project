<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Test Html</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
</head>
<body>

<div class="container main-wrapper">
  
<!-- BACK END -->

  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <input type="text" class="form-control" id="user-name" placeholder="user name">
      </div>

      <div class="form-group">
        <input type="text" class="form-control" id="email" placeholder="e-mail">
      </div>

      <div class="form-group">
        <input type="text" class="form-control" id="zip-code" placeholder="zip code">
      </div>
  
      <div class="form-group">
        <button type="submit" class="btn btn-primary" id="login">Login</button>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" id="search-input" placeholder="search recipe">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" id="search">Search</button>
      </div>
    </div>
  </div>

  <div class="row" id="recipe-search">
    <div class="col-sm-6">
      <div id="recipes-wrapper"></div>
    </div>
    <div class="col-sm-6">
      <button type="submit" class="btn btn-primary" id="generateGroceryList">Generate Grocery List</button>
      <div id="selected-recipes-wrapper"></div>
    </div> 
  </div>

  <div class="row" id="grocery-list">
    <div class="col-sm-6">
      <div id="grocery-list-wrapper"></div>
    </div>
  </div>

   <div class="row">
    <div class="col-sm-6">
      <input type="text" class="form-control" id="recipe-collection-name" placeholder="Name">
      <button type="submit" class="btn btn-primary" id="save" style="margin-top: 10px">Save</button>
    </div>
  </div>

  <!-- END -->

</div>

<script type="text/javascript" src="assets/javascript/app.js"></script>
<script type="text/javascript" src="assets/javascript/response.js"></script>
</body>
</html>
